<body>
    <!-- Barra de navegação -->
    <!-- Barra de navegação -->

        <div class="collapse navbar-collapse" id="navbarNav">

    <section class="forgot">
        <div class="container containerSenha">
            <div class="row">
                <div class="col-md-12">
                    <center>
                        <h1 style="margin-bottom: 25px;">Trocar a senha</h1>
                        <span>Uma nova senha será enviada para o e-mail digitado</span>
                        <form id="info">
                            <input class='form-control' name="username" id="username" type="text" placeholder="Digite seu nome de "
                                style="margin-bottom: 25px;">
                            <button type="button" onclick="changePass()" class="btn btn-primary">
                                Confirmar
                            </button>
                        </form>
                    </center>
                </div>

            </div>
        </div>

    </section>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        function changePass(){
            let values = $('#info').serializeArray()
            $.ajax({
                'method': 'POST',
                // 'url': './api/changePass.php',
                'data': {
                    'email': values[0]
                },
                'success': function (res) {
                    alert('funcionalidade ainda nao disponivel')
                },
                'error': function (res) {
                    console.log(res)
                }
            })
        }
    </script>
